<app-navbar></app-navbar>
<div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="col s6">
          <h2>新規登録</h2>
        </div>
        <div class="col s6">
          <img src="/assets/img/logo.png" style="width:250px;height:250px;" class="offset-s3">
        </div>
        <div class="card-content">
            <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value,Email.value,Password.value)">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input type="text" name="Name" #Name ngModel required>
                  <label>名前</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">mail_outline</i>
                  <input type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
                  <label>Eメール</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" name="Password" #Password ngModel required minlength="6">
                  <label>パスワード</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">登録</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
