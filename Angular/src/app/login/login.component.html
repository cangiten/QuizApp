<app-navbar></app-navbar>
<div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="col s6">
          <h2>ログイン</h2>
        </div>
        <div class="col s6">
          <img src="/assets/img/logo.png" style="width:250px;height:250px;" class="offset-s3">
        </div>
        <div class="col s12 alert " *ngIf="errorMessage">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>{{errorMessage}}</strong>
        </div>
        <div class="card-content">
            <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Email.value,Password.value)">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">mail_outline</i>
                  <input type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
                  <label>Eメール</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" name="Password" #Password ngModel required minlength="6">
                  <label>パスワード</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">ログイン</button>
                </div>
              </div>
              <div class="row">
                <a [routerLink]="['/register']" class="link">アカウントをお持ちでない方はこちら</a>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
